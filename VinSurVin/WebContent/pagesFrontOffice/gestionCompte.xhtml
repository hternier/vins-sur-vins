<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/layoutsFO/gestionCompteLayout.xhtml">

	<ui:define name="body">
		<h:form>
			<p:panel>
				<h:outputText value="Nom :" />
				<p:inplace id="ajaxInplace" editor="true">
					<p:inputText value="#{mbCreerCompte.compteClient.nom}" required="true"
						label="text" />
				</p:inplace>
				<h:outputText value="Prenom: " />
				<p:inplace id="ajaxInplace" editor="true">
					<p:inputText value="#{mbCreerCompte.compteClient.prenom}" required="true"
						label="text" />
				</p:inplace>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
