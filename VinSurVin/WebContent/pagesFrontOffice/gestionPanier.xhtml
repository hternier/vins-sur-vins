<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="gestionPanierLayout.xhtml">
	<ui:define name="body">
		<h:form id="form">

<h:commandLink value="Ajout Produit 1" actionListener="#{mbPanier.ajoutPanier}">
		<f:attribute name="produit" value="#{mbTest.produit}"/>
		<f:attribute name="quantite" value="1"/>
	</h:commandLink>
	<h:commandLink value="Ajout Produit 2" actionListener="#{mbPanier.ajoutPanier}">
		<f:attribute name="produit" value="#{mbTest.produit2}"/>
		<f:attribute name="quantite" value="1"/>
	</h:commandLink><br/>
	<br/>

			<p:fieldset legend="Récapitulatife du panier">
				<h:outputText value="Votre panier :" />
				<p:dataTable id="dtProduits" value="#{mbPanier.listeProduits}" var="produitPanier"
					resizableColumns="true" paginator="true">
					<p:column headerText="Image">
						<h:outputText value="#{produitPanier.produit.image}" />
					</p:column>
					<p:column headerText="Libellé">
						<h:outputText value="#{produitPanier.produit.libelle}" />
					</p:column>
					<p:column headerText="Prix unitaire">
						<h:outputText value="#{produitPanier.produit.prixActuelTTC}"><f:convertNumber type="currency" /></h:outputText>
					</p:column>
					<p:column headerText="Quantité">
						<p:inputText value="#{produitPanier.quantite}" />
						<p:commandButton ajax="false" value="Ok" actionListener="mbPanier.setQuantite">
							<f:attribute name="produit" value="#{produitPanier.produit}" />
							<f:attribute name="quantite" value="#{produitPanier.quantite}"/>
						</p:commandButton>
					</p:column>
					<p:column headerText="Prix total">
						<h:outputText
							value="#{produitPanier.produit.prixActuelTTC * produitPanier.quantite}"><f:convertNumber type="currency" /></h:outputText>
					</p:column>
					<p:column headerText="Suppression">
						<h:commandLink value="Supprimer"
							actionListener="#{mbPanier.retirerPanier}">
							<f:attribute name="produit" value="#{produitPanier.produit}" />
							<f:attribute name="quantite" value="0" />
						</h:commandLink>
					</p:column>
				</p:dataTable>
				</p:fieldset>
				
				<br />
				<h:outputText value="Total commande T.T.C. : " />
				<h:outputText value="#{mbPanier.totalPanier}"><f:convertNumber type="currency" />
				</h:outputText>
				<br /><br />
				
				<p:panelGrid columns="2">
					<p:column>
						<p:commandButton ajax="false" value="Continuer mes achats" action="#{mbPanier.accueil}">
						</p:commandButton>
					</p:column>
					<p:column >
						<p:commandButton styleClass="btnRight" ajax="false" value="Valider mon panier" action="#{mbPanier.validerPanier}">
						</p:commandButton>
					</p:column>
				
				</p:panelGrid>
			
		</h:form>
	</ui:define>
</ui:composition>
