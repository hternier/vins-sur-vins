<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<meta http-equiv="content-Type" content="text/html;charset=UTF-8" />
		<title><ui:insert name="title" /></title>
		<link rel="shortcut icon" href="../resources/images/favicon.png"
			type="image/x-icon" />
		<link rel="icon" href="../resources/images/favicon.png"
			type="image/x-icon" />

		<link rel="stylesheet" href="../resources/css/styleFO.css"
			type="text/css" />
		<link rel="stylesheet" href="../resources/css/vsvFO.css"
			type="text/css" />
		<link rel="stylesheet" href="../resources/css/themeFO.css"
			type="text/css" />
		<link rel="stylesheet" href="../resources/css/primefacesFO.css"
			type="text/css" />
		<link rel="stylesheet" href="../resources/css/baseFO.css"
			type="text/css" />
	</h:head>

	<h:body>
		<p:panel id="page" styleClass="page">
			<h:form id="panelConnexion">
				<p:panel styleClass="header_deconnexion" rendered="#{mbAccueil.clientConnected != null}">
					<p:commandButton styleClass="topmenu_button" value="Déconnexion" action="#{mbAccueil.deconnexion }" update=":panelConnexion" />
				</p:panel>
				<p:panel styleClass="header_connexion" rendered="#{mbAccueil.clientConnected == null}">
					<h:outputLabel value="Identifiant" />
					<p:inputText id="identifiant_inputText" value="#{mbAccueil.connexionMail }" style="margin-left:10px;" />
					<h:outputLabel value="Mot de passe" />
					<p:password style="margin-left:10px;" id="mdp_inputText" value="#{mbAccueil.connexionMdp }" />
					<p:commandButton styleClass="topmenu_button" value="Connexion" action="#{mbAccueil.connexion }" update=":panelConnexion,:general_growl_form:general_growl" />
					<p:commandButton styleClass="topmenu_button" value="Inscription" action="#{mbAccueil.creerCompte}"/>
				</p:panel>
			</h:form>
			<p:panel id="header" styleClass="header">
				<div class="logoAndrecherche">
					<h1 class="header-logo">
						<a href="#" title="Vin sur Vin" class="logo-one"> <img
							src="../resources/images/logo.png" alt="Vin sur Vin" />
						</a>
					</h1>
					<p:panel styleClass="panelRecherche">
						<h:form>
							<h:outputText value="Recherche : " style="font-weight:bold;" />
							<p:inputText value="#{mbAccueil.rechercheTextuelle }" />
							<b>Gamme de prix : </b>entre : 
							<p:inputText value="#{mbAccueil.recherchePrixMin}" styleClass="recherchePrixInput" />
							euros et 
							<p:inputText value="#{mbAccueil.recherchePrixMax}" styleClass="recherchePrixInput" />
							euros
							<h:outputText value="Millésime : " style="font-weight:bold;float:left;" />
							<p:inputText value="#{mbAccueil.rechercheMillesime }" styleClass="rechercheMillesime" />
							<h:outputText value="Région : " styleClass="labelRegion" />
							<p:selectOneMenu value="#{mbAccueil.rechercheRegion }" styleClass="rechercheRegion">
								<f:selectItem itemLabel="" itemValue="" />
								<f:selectItems value="#{mbAccueil.listeRegion }" />
							</p:selectOneMenu>
							<p:commandButton value="Rechercher" action="#{mbAccueil.rechercheMulticritere}" update=":general_growl_form:general_growl" styleClass="boutonRechercheMain" />
						</h:form>
					</p:panel>
				<p:panel id="panelPanierAccueil" styleClass="panelPanier">
						<h:form>
							<h:outputText value="Panier : " style="font-weight:bold;" /><br/>
							<h:outputText value="#{mbPanier.nbrProduitPanier}"/><br/>
							<h:commandLink value="Voir mon panier" action="#{mbAccueil.gestionPanier}">
							</h:commandLink>
						</h:form>
					</p:panel>
				</div>
			</p:panel>
			<p:panel id="nav" styleClass="nav">
				<h:form id="bandeauCommande" styleClass="nav_bandeau">
					<p:commandButton id="accueil_button" value="Accueil"
						action="goAccueil" styleClass="ui-button-home" />
					<p:commandButton id="vinRouge_button" value="Vins rouges"
						action="#{mbAccueil.rechercheVinRouges}" />
					<p:commandButton id="vinRose_button" value="Vins rosés"
						action="#{mbAccueil.rechercheVinRoses}" />
					<p:commandButton id="vinBlanc_button" value="Vins blancs"
						action="#{mbAccueil.rechercheVinBlancs}" />
					<p:commandButton id="champagne_button" value="Champagnes"
						action="#{mbAccueil.rechercheChampagnes}" />
					<p:commandButton id="spiritueux_button" value="Spiritueux"
						action="#{mbAccueil.rechercheSpiritueux}" />
					<p:commandButton id="accessoires_button" value="Accessoires"
						action="#{mbAccueil.rechercheAccessoires}" />
				</h:form>
			</p:panel>

			<h:form id="general_growl_form">
				<p:growl id="general_growl" showDetail="true" showSummary="true" />
			</h:form>

			<p:panel id="main" styleClass="main">
				<ui:insert name="bodyGeneral" id="conteneurPage" />
			</p:panel>

			<div id="footer" class="footer">
				<h:form>
					<h:panelGrid columns="3">
						<h:panelGroup columns="3">
							<h:outputLabel value="Dernière connexion le"
								rendered="" />
							<h:outputLabel id="footer_connexion_dateHeure_outputText"
								value=""
								rendered="" />
						</h:panelGroup>
						<h:panelGroup columns="3">
							<h:outputLabel value="Contact technique : " />
							<h:outputLink value="mailto:contact@vinsurvin.fr">contact@vinsurvin.fr</h:outputLink>
						</h:panelGroup>

						<h:commandLink value="Aide en ligne" />
						<h:commandLink value="Conditions générales de vente" />
						<h:commandLink value="Mentions légales" />
						<h:commandLink value="Plan du site" />
						<h:outputText value="Copyright 2013 Vin sur Vin. Tous droits réservés " />
					</h:panelGrid>
				</h:form>
			</div>
		</p:panel>
	</h:body>

</f:view>
</html>
