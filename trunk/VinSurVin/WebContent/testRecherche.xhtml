<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<title>TestRecherche</title>
</h:head>
<h:body>
<f:view>
<h:form id="form">
<p:growl id="erreurs" showDetail="true" />
<p:panelGrid style="margin:bottom:50px;">
	<p:row>
		<p:column><h:outputText value="Recherche :" /></p:column>
		<p:column><p:inputText value="#{mbTestRecherche.rechercheTextuelle }" /></p:column>
		<p:column colspan="2"><h:outputText value="Gamme de prix : entre" /></p:column>
		<p:column><p:inputText value="#{mbTestRecherche.recherchePrixMin }" /></p:column>
		<p:column><h:outputText value="euros et" /></p:column>
		<p:column><p:inputText value="#{mbTestRecherche.recherchePrixMax }" /></p:column>
		<p:column><h:outputText value="euros" /></p:column>
	</p:row>
	<p:row>
		<p:column><h:outputText value="Region :" /></p:column>
		<p:column>
			<p:selectOneMenu value="#{mbTestRecherche.listeRegionSelected }">
				<f:selectItem itemLabel="" />
				<f:selectItems value="#{mbTestRecherche.listeRegion }" />
			</p:selectOneMenu>
		</p:column>
		<p:column><h:outputText value="Millesime :" /></p:column>
		<p:column><p:inputText value="#{mbTestRecherche.rechercheMillesime }" /></p:column>
		<p:column colspan="2"></p:column>
		<p:column colspan="2">
			<p:commandButton value="Rechercher" action="#{mbTestRecherche.rechercher }" style="width:100%;" update="dataTableVin,dataTableSpiritueux,dataTableAccessoire,erreurs" />
		</p:column>
	</p:row>
</p:panelGrid><br />
<p:commandButton value="Afficher Vins" action="#{mbTestRecherche.afficherVins }" update="dataTableVin,dataTableSpiritueux,dataTableAccessoire" />
<p:commandButton value="Afficher Spiritueux" action="#{mbTestRecherche.afficherSpiritueux }" update="dataTableVin,dataTableSpiritueux,dataTableAccessoire" />
<p:commandButton value="Afficher Accessoires" action="#{mbTestRecherche.afficherAccessoires }" update="dataTableVin,dataTableSpiritueux,dataTableAccessoire" />
<p:fieldset id="dataTableVin" legend="Vins" style="#{mbTestRecherche.displayListeResultatVin }">
	<p:dataTable value="#{mbTestRecherche.listeResultatVin }" var="produit">
		<p:column>
			<f:facet name="header"><h:outputText value="Id" /> </f:facet>
			<h:outputText value="#{produit.id }" />
		</p:column>
		<p:column>
			<f:facet name="header"><h:outputText value="Libelle" /> </f:facet>
			<h:outputText value="#{produit.libelle }" />
		</p:column>
		<p:column>
			<f:facet name="header"><h:outputText value="Categorie" /> </f:facet>
			<h:outputText value="#{produit.categorie.valeur }" />
		</p:column>
		<p:column headerText="Millesime">
			<h:outputText value="#{produit.millesime}" />
		</p:column>
	</p:dataTable>
</p:fieldset>
<p:fieldset id="dataTableSpiritueux" legend="Spiritueux" style="#{mbTestRecherche.displayListeResultatSpiritueux }">
	<p:dataTable value="#{mbTestRecherche.listeResultatSpiritueux }" var="produit">
		<p:column>
			<f:facet name="header"><h:outputText value="Id" /> </f:facet>
			<h:outputText value="#{produit.id }" />
		</p:column>
		<p:column>
			<f:facet name="header"><h:outputText value="Libelle" /> </f:facet>
			<h:outputText value="#{produit.libelle }" />
		</p:column>
		<p:column>
			<f:facet name="header"><h:outputText value="Categorie" /> </f:facet>
			<h:outputText value="#{produit.categorie.valeur }" />
		</p:column>
	</p:dataTable>
</p:fieldset>
<p:fieldset id="dataTableAccessoire" legend="Accessoires" style="#{mbTestRecherche.displayListeResultatAccessoire }">
	<p:dataTable value="#{mbTestRecherche.listeResultatAccessoire }" var="produit">
		<p:column>
			<f:facet name="header"><h:outputText value="Id" /> </f:facet>
			<h:outputText value="#{produit.id }" />
		</p:column>
		<p:column>
			<f:facet name="header"><h:outputText value="Libelle" /> </f:facet>
			<h:outputText value="#{produit.libelle }" />
		</p:column>
		<p:column>
			<f:facet name="header"><h:outputText value="Categorie" /> </f:facet>
			<h:outputText value="#{produit.categorie.valeur }" />
		</p:column>
	</p:dataTable>
</p:fieldset>
</h:form>
</f:view>
</h:body>
</html>
